output: "temp/"
metrics: "metrics.csv"
debug: False
metric_names: ['pred_over_true_ratio', 'f_1'] #The helm metrics to optimize over

show_plots: False

evaluation:
  points:
    point_eval_dist_threshold: 3

detection:
  algorithm_settings:
    helm_orig:
      epsilon_px:
        param_type: "float"
        range: [0, 30]
      min_weight:
        param_type: "float"
        range: [0, 1024]
      min_px:
        param_type: "int"
        range: [0, 20]
    detection:
      max_assignment_dist:
        param_type: "float"
        range: [0, 50]
      min_track_obs:
        param_type: "int"
        range: [1, 30]
      minmax:
        lag: 
          param_type: "int"
          range: [0, 20]
        absthresh:
          param_type: "int"
          range: [0, 10]
        pcthresh:
          param_type: "float"
          range: [90, 99.9]